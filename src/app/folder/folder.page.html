<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <container-element [ngSwitch]="folder">
      <app-about *ngSwitchCase="'about'"></app-about>
      <app-home *ngSwitchCase="'home'"></app-home>
      <app-tables *ngSwitchCase="'tables'"></app-tables>
      <app-ready-dishes *ngSwitchCase="'ready-dishes'"></app-ready-dishes>
      <app-table *ngSwitchDefault></app-table>
    </container-element>
  </div>
</ion-content>
